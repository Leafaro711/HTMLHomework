      <h3>Contact Form</h3>

      <div class="container">
        <form action="">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="azerbaijan">Azerbaijan</option>
            <option value="russia">Russia</option>
            <option value="usa">USA</option>
          </select>

          <label for="radio" class="radio">Man
            <input type="radio" checked="checked" name="radio">
          </label>
          <label for="radio" class="radio">Woman
            <input type="radio" name="radio">
          </label>
     <br>
      <label for="tel">
        <p>Phone:
        <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}" required placeholder="Your number..">
        </p>
      </label>
      <label for="email">
        <p>E-mail:  <input type="email" name="email" placeholder="Your email.."></p>
      </label>
      <br><br>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>
      

    </body>
